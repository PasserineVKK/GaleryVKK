<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
  <script src="js/gallery.js" defer></script>
</head>
<body>

  <div id="image">
    Hover or focus on an image below to display here.
  </div>

  <img class="preview" src="./images/banana.jpg" alt="Puppy wearing a red bandana" 
       onmouseover="upDate(this)" onmouseout="unDo()">

  <img class="preview" src="./images/golden.jpg" alt="Golden retriever smiling" 
       onmouseover="upDate(this)" onmouseout="unDo()">

  <img class="preview" src="./images/glass.jpg" alt="Dog with sunglasses" 
       onmouseover="upDate(this)" onmouseout="unDo()">

  <img class="preview" src="./images/sleep.jpg" alt="Sleepy puppy on the couch" 
       onmouseover="upDate(this)" onmouseout="unDo()">

  <img class="preview" src="./images/curious.jpg" alt="Curious puppy tilting head" 
       onmouseover="upDate(this)" onmouseout="unDo()">

  <img class="preview" src="./images/beach.jpg" alt="Dog running on the beach" 
       onmouseover="upDate(this)" onmouseout="unDo()">

</body>
</html>
